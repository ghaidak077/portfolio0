<!DOCTYPE html>
<html lang="en" class="selection:bg-[#D1FF1A] selection:text-black">
<head>
    <meta charset="UTF-8">
    <title>GHAIDAK | SYSTEM ARCHITECT 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
</head>
<body class="overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none z-[9999] opacity-[0.03] mix-blend-overlay bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

    <nav class="fixed top-0 w-full z-[100] p-8 flex justify-between items-center mix-blend-difference">
        <div class="font-display font-bold text-2xl">GHAIDAK<span class="text-[var(--acid)]">.</span></div>
        <button class="glass-card px-6 py-2 rounded-full font-mono text-[10px] tracking-widest hover:bg-[var(--acid)] hover:text-black transition-all">
            INITIATE_CONTACT
        </button>
    </nav>

    <main id="scroll-content">
        <section class="h-[120vh] flex flex-col justify-center px-10">
            <h1 class="kinetic-text text-[15vw] leading-[0.8] font-bold uppercase pointer-events-none">
                <span class="block" id="line1">Architecting</span>
                <span class="block text-white/20" id="line2">Digital</span>
                <span class="block" id="line3">Friction</span>
            </h1>
        </section>

        <section class="py-40 px-6 max-w-7xl mx-auto">
            <div class="grid grid-cols-12 gap-6" id="bento-grid">
                
                <div class="col-span-12 md:col-span-8 h-[600px] glass-card rounded-3xl overflow-hidden bento-item" data-speed="0.1">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover opacity-40 hover:opacity-100 transition-opacity duration-700">
                    <div class="absolute bottom-10 left-10">
                        <span class="font-mono text-[var(--acid)] text-xs">/ SYRPRONET</span>
                        <h3 class="text-4xl font-display mt-2">NETWORK_DYNAMICS</h3>
                    </div>
                </div>

                <div class="col-span-12 md:col-span-4 h-[600px] glass-card rounded-3xl p-10 bento-item" data-speed="0.25">
                    <div class="h-full flex flex-col justify-between">
                        <div class="w-12 h-12 bg-[var(--acid)] rounded-full animate-pulse"></div>
                        <p class="font-mono text-sm opacity-50">Precision engineering for high-frequency trading interfaces and Saudi SaaS ecosystems.</p>
                    </div>
                </div>

                <div class="col-span-12 md:col-span-6 h-[400px] glass-card rounded-3xl bento-item" data-speed="0.15">
                   <div class="p-10">
                        <span class="font-mono text-xs">/ VERA_PLATFORM</span>
                        <h3 class="text-3xl font-display mt-2">PRODUCT_OS</h3>
                   </div>
                </div>
            </div>
        </section>

        <footer class="h-screen flex items-center justify-center">
            <div class="text-center">
                <h2 class="text-[10vw] font-display mb-10">DEPLOY?</h2>
                <div class="flex gap-4 justify-center">
                    <div class="glass-card px-10 py-4 rounded-xl font-mono hover:scale-110 transition-transform cursor-pointer">GITHUB</div>
                    <div class="glass-card px-10 py-4 rounded-xl font-mono hover:scale-110 transition-transform cursor-pointer">LINKEDIN</div>
                </div>
            </div>
        </footer>
    </main>

    <script>
        // 1. Initialize Lenis (Standard 2026)
        const lenis = new Lenis({ lerp: 0.1 });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. The Kinetic Type Engine (Stretch & Weight)
        let lastScroll = 0;
        lenis.on('scroll', ({ velocity }) => {
            const v = Math.abs(velocity);
            // Map velocity to font axes
            const weight = gsap.utils.clamp(400, 900, 400 + v * 20);
            const width = gsap.utils.clamp(100, 150, 100 + v * 10);
            
            gsap.to('.kinetic-text', {
                '--wght': weight,
                '--wdth': width,
                duration: 0.2,
                overwrite: 'auto'
            });
        });

        // 3. Anti-Grid Logic (Chaos to Snap)
        const bentoItems = document.querySelectorAll('.bento-item');
        
        bentoItems.forEach((item, i) => {
            const speed = item.dataset.speed;
            
            // Random horizontal "Chaos" offset
            const xOffset = (i % 2 === 0 ? 1 : -1) * (20 + Math.random() * 40);
            gsap.set(item, { x: xOffset, opacity: 0, y: 100 });

            // Scroll trigger to "Snap" to grid
            gsap.to(item, {
                x: 0,
                y: 0,
                opacity: 1,
                scrollTrigger: {
                    trigger: item,
                    start: "top bottom",
                    end: "top 20%",
                    scrub: true,
                }
            });
        });

        // 4. Parallax Image Smoothing
        gsap.utils.toArray('img').forEach(img => {
            gsap.to(img, {
                yPercent: 20,
                ease: "none",
                scrollTrigger: {
                    trigger: img,
                    scrub: true
                }
            });
        });
    </script>
</body>
</html>
